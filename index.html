<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Personal Finance Tracker</h1>
        </header>

        <div>
            <div class="form-container">
                <h2>Set Monthly Salary</h2>
                <form id="salary-form">
                    <label for="salary-amount1">Salary Amount:</label>
                    <input type="number" id="salary-amount" placeholder="Enter amount" required>
                    
                    <label for="salary-month">Salary Month:</label>
                    <input type="month" id="salary-month" required>
                    
                    <div class="btn">
                        <button type="submit">Set Salary</button>
                    </div>
                </form>
            </div>

            <div class="form-container">
                <h2>Add Expense</h2>
                <form id="expense-form">
                    <label for="expense-description">Description:</label>
                    <input type="text" id="expense-description" placeholder="Enter description" required>

                    <label for="expense-amount">Expense Amount:</label>
                    <input type="number" id="expense-amount" placeholder="Enter amount" required>
                    
                    <label for="expense-date">Expense Date:</label>
                    <input type="date" id="expense-date" required>
                    
                    <div class="btn" >
                        <button type="submit1">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="summary">
            <h2>Monthly Summary</h2>
            <p><strong>Salary:</strong> $<span id="display-salary">0.00</span></p>
            <p><strong>Total Expenses:</strong> $<span id="display-expenses">0.00</span></p>
            <p><strong>Saved Money:</strong> $<span id="display-savings">0.00</span></p>
            <p id="investment-suggestions"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
